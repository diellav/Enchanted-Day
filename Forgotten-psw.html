<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password</title>
    <link rel="stylesheet" href="forgotten-pass.css">
    <link rel="stylesheet" href="media_Log-In.css">

</head>
<body>
    <div class="foto">
        <img src="Fotot/Foto-Login.jpg" alt="login">
    </div>
    <div class="login">
        <div class="container">
            <p class="txt">Change Password</p>
            <form action="Log-in.html" id="form">
                <input type="text" name="username" placeholder="Username" required class="inputi" id="user">
                <input type="password" name="new password" placeholder="New Password" required class="inputi" id="new">
                <input type="password" name="confirm password" placeholder="Confirm Password" required class="inputi" id="confirm">
                <input type="submit" value="Save new Password and Login" class="sub">
            </form>
        </div>
    </div>
    <script src="validimi_forgottenpass.js"></script>
</body>
</html>
