<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="media_Log-In.css">
</head>
<body>
    <div class="foto">
        <img src="Fotot/Foto-Login.jpg" alt="login">
    </div>
    <div class="login">
        <div class="container">
            <p class="txt">Log In to Enchanted</p>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required class="inputi">
                <input type="password" name="password" placeholder="Password" required class="inputi">
                <input type="submit" value="Login" class="sub">
            </form>
            <br>
            <p>Remember me<input type="checkbox"></p>
            <div class="signup">
            <p> New User? <a href="SignUp.html">Sign Up</a></p>
            <a href="Forgotten-psw.html"><p>Forgotten password?</p></a>
            </div>
        </div>
    </div>
</body>
</html>
