<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style-signup.css">
    <link rel="stylesheet" href="media_Log-In.css">
</head>
<body>
    <div class="foto">
        <img src="Fotot/Foto-Login.jpg" alt="login">
    </div>
    <div class="login">
        <div class="container">
            <p class="txt">Sign Up to Enchanted</p>
            <form action="HomePage.html" id="form">
                <input type="text" name="Name and Surname" placeholder="Name and Surname" required class="inputi" id="emri">
                <input type="text" name="Partner name and surname" placeholder="Partner name and surname" required class="inputi" id="emriPartner">
                <input type="text" name="Email" placeholder="Email" required class="inputi" id="email">
                <input type="tel" name="Phone number" placeholder="Phone number" required class="inputi" id="tel">
                <input type="text" name="Username" placeholder="Username" required class="inputi" id="user">
                <input type="password" name="password" placeholder="Password" required class="inputi" id="pass">
                <input type="submit" value="Sign Up" class="sub">
            </form>
            <br>
            <p>Remember me<input type="checkbox"></p>
        </div>
    </div>
    <script src="validimi_signup.js"></script>
</body>
</html>
